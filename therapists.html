<section id="therapist-registration" class="therapist-registration">
    <h2>Therapist Registration</h2>
    <p>If you are a therapist, please fill out the form below to add your information to our directory.</p>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name">
        <label for="location">Location:</label>
        <input type="text" id="location" placeholder="Enter your location">
        <label for="specialization">Specialization:</label>
        <input type="text" id="specialization" placeholder="Enter your specialization">
        <label for="contact">Contact Information:</label>
        <input type="text" id="contact" placeholder="Enter your contact information">
        <button type="submit" class="register-button">Register</button>
    </form>
