<section id="therapist-registration" class="therapist-registration">
    <h2>Therapist Registration</h2>
    <p>If you are a therapist, please fill out the form below to add your information to our directory.</p>
    <form>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" placeholder="Enter your first name">
        
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" placeholder="Enter your last name">
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
        
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" placeholder="Enter your phone number">
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter your address">
        
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" placeholder="Enter your location">
        
        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" placeholder="Enter your gender">
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter your age">
        
        <label for="type_of_therapy">Type of Therapy:</label>
        <input type="text" id="type_of_therapy" name="type_of_therapy" placeholder="Enter your specialization">
        
        <label for="years_of_experience">Years of Experience:</label>
        <input type="number" id="years_of_experience" name="years_of_experience" placeholder="Enter your years of experience">
        
        <label for="image">Image:</label>
        <input type="file" id="image" name="image">
        
        <label for="fee_per_session">Fee per Session:</label>
        <input type="number" id="fee_per_session" name="fee_per_session" placeholder="Enter your fee per session">
        
        <label for="monthly_slots">Monthly Slots:</label>
        <input type="number" id="monthly_slots" name="monthly_slots" placeholder="Enter your monthly slots">
        
        <label for="monthly_fee">Monthly Fee:</label>
        <input type="number" id="monthly_fee" name="monthly_fee" placeholder="Enter your monthly fee">
        
        <label for="accepts_queer_clients">Accepts Queer Clients:</label>
        <input type="checkbox" id="accepts_queer_clients" name="accepts_queer_clients">
        
        <button type="submit" class="register-button">Register</button>
    </form>
</section>
